<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Description</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Describe an Image</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="describeBtn">Describe Image</button>
    <div class="output" id="output"></div>
  </div>

  <script type="module">
    import { HfInference } from "https://cdn.jsdelivr.net/npm/@huggingface/inference/+esm";

    const client = new HfInference("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"); // Replace with your actual Hugging Face API key

    document.getElementById("describeBtn").addEventListener("click", async () => {
      const imageInput = document.getElementById("imageInput");
      const outputDiv = document.getElementById("output");

      if (!imageInput.files || imageInput.files.length === 0) {
        outputDiv.textContent = "Please select an image file.";
        return;
      }

      const imageFile = imageInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async () => {
        const imageUrl = reader.result; // Base64 data URL of the image

        outputDiv.textContent = "Processing...";

        try {
          let out = "";

          const stream = client.chatCompletionStream({
            model: "Qwen/Qwen2-VL-2B-Instruct",
            messages: [
              {
                role: "user",
                content: [
                  {
                    type: "text",
                    text: "Describe this image in one sentence."
                  },
                  {
                    type: "image_url",
                    image_url: {
                      url: imageUrl
                    }
                  }
                ]
              }
            ],
            max_tokens: 500
          });

          for await (const chunk of stream) {
            if (chunk.choices && chunk.choices.length > 0) {
              const newContent = chunk.choices[0].delta.content;
              out += newContent;
              outputDiv.textContent = out;
            }
          }
        } catch (error) {
          outputDiv.textContent = `Error: ${error.message}`;
        }
      };

      reader.onerror = () => {
        outputDiv.textContent = "Error loading the image.";
      };

      reader.readAsDataURL(imageFile); // Read the image as a base64 URL
    });
  </script>
</body>
</html>
